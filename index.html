<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todos</title>

	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./src/index.css">
	
</head>
<body>
	<header class="header">
		<h1>todos</h1>
		<input id="input" placeholder="What needs to be done?" autofocus>
	</header>
		
	<main>
		<ul class="list-group" id="todos"></ul>

		<div id="filter">
			<label id="count">0 items left</label>
			<button class="btn btn-outline-dark" id="all">All</button>
			<button class="btn btn-outline-dark" id="active">Active</button>
			<button class="btn btn-outline-dark" id="completed">Completed</button>
			
		</div>
	</main>

	<footer>
		<div class="footer">
			<p>Todos app</p>
			<p>ReactJS Training</p>
		</div>
	</footer>
	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./src/index.js"></script>

</html>
